
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Random Password Generator</h1>
    
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Password Length: {{passwordLength}}</label>
      <input type="range" class="w-full" min="6" max="15" [(ngModel)]="passwordLength" >
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Character Types:</label>
      <div class="flex items-center mt-2">
        <input type="checkbox" id="includeAlphabet" name="includeAlphabet" [(ngModel)]="lowercase" class="form-checkbox h-5 w-5 text-indigo-600">
        <label for="includeAlphabet"  class="ml-2 text-sm text-gray-700">Lower Case Alphabet</label>
      </div>
      <div class="flex items-center mt-2">
        <input type="checkbox" id="includeAlphabet" name="includeAlphabet" [(ngModel)]="uppercase"  class="form-checkbox h-5 w-5 text-indigo-600">
        <label for="includeAlphabet" class="ml-2 text-sm text-gray-700">Upper Case Alphabet</label>
      </div>
     
      <div class="flex items-center mt-2">
        <input type="checkbox" id="includeNumbers" name="includeNumbers" [(ngModel)]="numbers" class="form-checkbox h-5 w-5 text-indigo-600">
        <label for="includeNumbers"  class="ml-2 text-sm text-gray-700">Numbers</label>
      </div>
      <div class="flex items-center mt-2">
        <input type="checkbox" id="includeSymbols" name="includeSymbols" [(ngModel)]="symbols" class="form-checkbox h-5 w-5 text-indigo-600">
        <label for="includeSymbols"  class="ml-2 text-sm text-gray-700">Symbols</label>
      </div>
    </div>
    <button class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300" (click)="generatePassword()">Generate Password</button>
    <div class="mt-4">
      <label for="generatedPassword" class="block text-sm font-medium text-gray-700">Generated Password:</label>
      <input type="text" id="generatedPassword" name="generatedPassword" readonly class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 bg-gray-100" [value]="generatedPassword"/>
    </div>
  </div>
</div>
